- hosts: localhost
  vars_files:
    - host_vars/research_cloud.yaml
  gather_facts: true

  roles:
    - role: openstack-volume
    - role: openstack-security-group
    - role: openstack-instance

- hosts: TwitterMining
  vars_files:
    - host_vars/couchdb.yaml
  gather_facts: true

  roles:
    - role: nodes-common
    - role: nodes-docker-install
    - role: nodes-volume-mount
    - role: couchdb-setup

- hosts: <<masternode>>

  roles:
    - role: couchdb-finish-setup

# Common vars
availability_zone: melbourne-qh2-uom

# Volume
volumes:
  - vol_name: cluster-server-01-volume-data
    vol_size: 40
  - vol_name: cluster-server-01-volume-docker
    vol_size: 10
  - vol_name: cluster-server-02-volume-data
    vol_size: 40
  - vol_name: cluster-server-02-volume-docker
    vol_size: 10
  - vol_name: cluster-server-03-volume-data
    vol_size: 40
  - vol_name: cluster-server-03-volume-docker
    vol_size: 10
  - vol_name: cluster-server-04-volume-data
    vol_size: 40
  - vol_name: cluster-server-04-volume-docker
    vol_size: 10

# Security group
security_groups:
  - name: administration
    description: "Security group for server administration (e.g. for SSH access)"
  - name: intra_cluster_communication
    description: "Security group for communication between CouchDB nodes in cluster"

security_group_rules_public: 
  - name: administration
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0

security_group_rules_private: 
  - name: intra_cluster_communication
    protocol: tcp
    port_range_min: 9100
    port_range_max: 9200
    remote_group: intra_cluster_communication
  - name: intra_cluster_communication
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_group: intra_cluster_communication
  - name: intra_cluster_communication
    protocol: tcp
    port_range_min: 4396
    port_range_max: 4396
    remote_group: intra_cluster_communication


# Instance
instances:
  - name: cluster-server-01
    volumes: ['cluster-server-01-volume-data', 'cluster-server-01-volume-docker']
  - name: cluster-server-02
    volumes: ['cluster-server-02-volume-data', 'cluster-server-01-volume-docker']
  - name: cluster-server-03
    volumes: ['cluster-server-03-volume-data', cluster-server-01-volume-docker']
  - name: cluster-server-04
    volumes: ['cluster-server-04-volume-data', 'cluster-server-01-volume-docker']

instance_image: 215f9775-483c-4e0a-b703-d21a5c966f2e
instance_key_name: cloud_unimelb_rsa
instance_flavor: uom.mse.1c4g

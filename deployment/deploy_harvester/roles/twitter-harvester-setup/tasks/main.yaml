---

- name: Make sure that github code repo directory exists
  file:
    path: '~/cluster-and-cloud-computing-assignment-2'
    state: 'directory'

- name: Clone the code repository into home directory
  git:
    repo: "https://{{ githubuser | urlencode }}:{{ githubpassword | urlencode }}@github.com/Bachfischer/cluster-and-cloud-computing-assignment-2.git"
    dest: ~/cluster-and-cloud-computing-assignment-2
  environment: "{{ proxy_env }}"
  become: true

- name: Make sure that Docker config directory exists
  become: yes
  file:
    path: '~/.docker'
    state: 'directory'

- name: Ensure Docker client proxy settings are present on the server
  become: yes
  copy:
    content: "{{ docker_proxy_settings }}"
    dest: ~/.docker/config.json

- name: Build an image and push it to local repo
  docker_image:
    build:
      path: '~/cluster-and-cloud-computing-assignment-2/twitter-harvester/'
      pull: yes
    name: cloud-assignment-2/tweet-harvester
    tag: latest
    source: build
    force: yes
  become: yes
  environment: "{{ proxy_env }}"

# Stop existing docker containers and remove them (if any)
- name: Stop Twitter Harvester Docker container
  become: yes
  docker_container:
    name: twitter-harvester
    state: absent

# Install cloudant python package.
- pip:
    name: cloudant
  environment: "{{ proxy_env }}"

# Run script to reset twitter harvesters in database
- name: Reset twitter harvesters
  script: '~/cluster-and-cloud-computing-assignment-2/twitter-harvester/reset_twitter_harvesters.py'
  args:
    executable: python3
  run_once: true

# Create new docker container and start container
- name: Create and start Twitter Harvester Docker container
  become: yes
  docker_container:
    name: twitter-harvester
    image: cloud-assignment-2/tweet-harvester
    state: started
    pull: false
    recreate: true

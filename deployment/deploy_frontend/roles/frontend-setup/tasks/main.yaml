---
- name: Make sure that github code repo directory exists
  file:
    path: '~/cluster-and-cloud-computing-assignment-2'
    state: 'directory'

- name: Clone the code repository into home directory
  git:
    repo: "https://{{ githubuser | urlencode }}:{{ githubpassword | urlencode }}@github.com/Bachfischer/cluster-and-cloud-computing-assignment-2.git"
    dest: ~/cluster-and-cloud-computing-assignment-2
  environment: "{{ proxy_env }}"
  become: true

#TODO: Move to docker setup task
- name: Make sure that Docker config directory exists
  become: yes
  file:
    path: '~/.docker'
    state: 'directory'

- name: Ensure Docker client proxy settings are present on the server
  become: yes
  copy:
    content: "{{ docker_proxy_settings }}"
    dest: ~/.docker/config.json

- name: Configure compose
  become: yes
  template:
    src: "{{ playbook_dir }}/../../web/docker-compose.yaml.j2"
    dest: "~/cluster-and-cloud-computing-assignment-2/web/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"


- name: Run docker compose
  become: yes
  docker_compose:
    project_src: "~/cluster-and-cloud-computing-assignment-2/web/"
    pull: false
    build: yes
    state: present
    remove_orphans: no
    recreate: always